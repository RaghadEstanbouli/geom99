<!DOCTYPE html>
<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #errorid {height:150px; width:100%;}
      body {font-family: "Trebuchet MS","sans-serif";}
    </style>
  </head>
<body>

  <h1>Example error embedding (iFrame) on JSON return: <i>X-Frame_options set to sameorigin</i> error</h1>
  <h2>failing iframe:</h2>
  <p></p>
<iframe id="errorid"" src="https://maps.googleapis.com/maps/api/directions/json?origin=Disneyland&destination=Universal+Studios+Hollywood&key=AIzaSyA9JiOUjKB61eY3aT_ZmBv5K4u8tjX_d9g" title="Directions JSON return">
</iframe>
  <h2>working solution using code:</h2>
  <p id="demo"></p>
<script>
let myUrl = "https://maps.googleapis.com/maps/api/directions/json?origin=Disneyland&destination=Universal+Studios+Hollywood&key=AIzaSyA9JiOUjKB61eY3aT_ZmBv5K4u8tjX_d9g";
/* Source: https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api */

fetch(myUrl).then(function(response) {
  if (!response.ok) {
    throw Error(response.statusText);
  }
  // Read the response as json.
  return response.json();
})
.then(function(responseAsJson) {
  // Do stuff with the JSON
  console.log(responseAsJson);
})
.catch(function(error) {
  console.log('Looks like there was a problem: \n', error);
});  
</script>

<h2>Solution Description</h2>
</body>
</html>
